<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="to-do-box">
        <div class="container">
            <div class="head">
                <h1>Tasks</h1>
                <div class="body-mode">
                    <!-- <i class="fa-solid fa-lightbulb"></i> -->
                    <i class="fa-solid fa-circle-half-stroke" id="dark-mode"></i>
                </div>
            </div>
            <div class="inputs">
                <input type="text" placeholder="set your goal" class="to-do-input" id="to-do-input">
                <input type="submit" value="set" class="submit-btn" id="submit-btn">
            </div>
            <div class="list"></div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
